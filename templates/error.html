<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="My Word List"/>
    <meta property="og:description" content="The greatest word list of them all"/>
    <meta property="og:image" content="{{url_for('static', filename='logo_red.png')}}"/>

    <link rel="shortcut icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon"/>
    <link rel="icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon"/>

    <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet"/>
</head>

<body>

   <div class="wrap">
        <div class="banner" onclick="window.location.href = '/';"></div>
        <div class="container">
            <h1>Your word, "{{word}}", cloud not be found</h1>
            {% if suggestions %}
            <h3>here are some suggested words</h3>
            {% for suggestion in suggestions %}
            <a href="/detail/{{suggestion}}" class="btn btn-primary" style="margin: 0 8px 8px 0;">
                {{ suggestion }}
            </a>
            {% endfor %} {% endif %}
        </div>
    </div>

  <div class="container">
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">

      </ul>
